# fly.toml file generated for slack-calc-bot on 2022-08-26T23:05:56-07:00

app = "<FLY-IO-APP-NAME>"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  LANG = "en_US.UTF-8"
  RACK_ENV = "production"
  RAILS_ENV = "production"
  RAILS_LOG_TO_STDOUT = "enabled"
  MALLOC_ARENA_MAX = "2"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
